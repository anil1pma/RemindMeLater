<!DOCTYPE html>
<html ng-app="sendMessage">
<head>
    {% include 'common.html' %}
</head>
<body>
<div class="main">
    <div class="header" >
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center submit_title">Send Message</h1>
                    <div class="account-wall demo-section k-content" ng-controller="sendMessageController">
                        <form class="form-send-message" ng-submit="sendMessage()">
                            <input type="text" class="form-control" placeholder="Mobile No" ng-model="mobnumber"><br/>
                            <input type="email" class="form-control" placeholder="Email Address" ng-model="emailaddress"><br/>
                            <input type="textarea" class="form-control" placeholder="Message" ng-model="message" required><br/>
                            <div>
                            <label>Email:
                            <input type="checkbox" ng-model="checkboxModel.value1">
                            </label>
                            <label>SMS:
                            <input type="checkbox" ng-model="checkboxModel.value2">
                            </label><br/>
                                </div>
                            <h4>Select date and time:</h4>
                            <input datetime-picker class="date_time" min-date="minDate"  ng-model="message_time" date-format="yyyy-MM-dd HH:mm:ss" required/>
                            <button class="btn btn-lg btn-primary btn-block submit_button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
